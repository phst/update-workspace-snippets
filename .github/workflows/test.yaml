name: Test
on: push

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.12.1
        with:
          bazelrc: |
            common --announce_rc
            common --show_progress_rate_limit=10
            common --remote_download_minimal
            common --lockfile_mode=error
            build --verbose_failures
            build --experimental_convenience_symlinks=ignore
            build --show_result=0
            build --nostamp
            build --experimental_repository_cache_hardlinks
            test --test_output=errors
          disk-cache: true
          repository-cache: true
      - name: Install Staticcheck
        shell: bash
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
      - name: Run tests
        shell: bash
        # Work around https://github.com/bazel-contrib/rules_go/issues/4154 and
        # https://github.com/bazel-contrib/bazel-gazelle/issues/1393.  See
        # https://github.com/bazel-contrib/rules_go/issues/4154#issuecomment-2433739889.
        run: >-
          make check
          BAZEL=bazelisk
          BAZELFLAGS='--@rules_go//go/config:pure --define=gotags=purego'
